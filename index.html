<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Employee ID Card</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --card-w: 267px; /* 2.1 inch */
    --card-h: 405px; /* 3.37 inch */
    --mint: #9fead6;
    --dark-gray: #6f6f6f;
    --text: #111;
    --muted: #666;
  }
  body{
    background:#efefef;
    font-family: 'Montserrat', Arial, sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    margin:0;
    flex-direction: column;
    gap: 16px;
  }
  .card{
    width: var(--card-w);
    height: var(--card-h);
    background:#fff;
    border-radius:12px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    overflow:hidden;
    display: flex;
    flex-direction: column;
    position: relative;
  }
  .header{
    background:var(--mint);
    padding:6px;
    text-align:center;
    font-weight:700;
    letter-spacing:0.5px;
    color:#0b0b0b;
    font-size:12px;
  }
  .main{
    display:flex;
    padding:8px;
    gap:6px;
    flex: 1;
  }
  .left{
    width:40%;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:6px;
  }
  .photo-wrap{
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#f7f7f7;
    border-radius:4px;
    padding:2px;
  }
  .photo{
    width:100%;
    max-width:70px;
    height:80px;
    object-fit:cover;
    border:3px solid #f0f0f0;
    border-radius:4px;
  }
  .barcode img { max-width:90px; height:22px; object-fit: contain; }

  .right{
    width:60%;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    gap:2px;
  }
  .detail-line{ font-size:8px; color:var(--muted); }
  .detail-value{ font-weight:700; color:var(--text); margin-bottom:3px; font-size:10px; }
  .small{ font-size:9px; color:var(--muted); }

  .bottom{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 8px 6px 8px;
    gap:6px;
    margin-top:2px;
    position: relative;
  }
  .company{ display:flex; flex-direction:column; align-items:center; gap:4px; width:50%; }
  .logo { width:36px; height:28px; object-fit: contain; }
  .company-name{ font-weight:700; font-size:8px; text-align:center; color:var(--text); line-height:1.1; }
  .qr-wrap img { width:40px; height:40px; object-fit: contain; }
  .bottom::after {
    content: "";
    position: absolute;
    top: 8px;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 1px;
    background-color: #bbb;
  }
  .footer-header {
    background: #d0f0e8;
    padding: 4px 0;
    font-weight: 700;
    font-size: 8px;
    color:var(--text);
    text-align: center;
    border-top: 1px solid #9fead6;
    border-radius: 0 0 12px 12px;
  }
  #downloadBtn {
    padding: 8px 14px;
    font-size: 12px;
    font-weight: bold;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #downloadBtn:hover { background-color: #45a049; }
</style>
</head>
<body>

<button id="downloadBtn">PDF Download</button>

<div class="card" id="idCard">
  <div class="header">EMPLOYEE ID CARD</div>

  <div class="main">
    <div class="left">
      <div class="photo-wrap">
        <img class="photo" src="profile.jpg" alt="Profile photo">
      </div>
      <div class="barcode">
        <img src="barcode.png" alt="Barcode Image">
      </div>
    </div>

    <div class="right">
      <div class="detail-line">Name:</div>
      <div class="detail-value">MD Rahim Mia</div>

      <div class="detail-line">Designation:</div>
      <div class="detail-value">Excavator Operator</div>

      <div class="detail-line">Joined:</div>
      <div class="detail-value">12th July 2022</div>

      <div class="detail-line">Employee Number:</div>
      <div class="detail-value">3480-65</div>

      <div class="detail-line">Expiry:</div>
      <div class="detail-value small">30th Sep 2024</div>
    </div>
  </div>

  <div class="bottom">
    <div class="company">
      <img class="logo" src="company-logo.png" alt="Company Logo">
      <div class="company-name">Toma Construction<br/>& Co. LTD</div>
    </div>
    <div class="qr-wrap">
      <img src="qrcode.png" alt="QR Code">
    </div>
  </div>

  <div class="footer-header">www.tomagroupbd.com</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
document.getElementById("downloadBtn").addEventListener("click", async function() {
  const { jsPDF } = window.jspdf;
  const card = document.getElementById("idCard");

  this.style.display = 'none';

  const canvas = await html2canvas(card, { scale: 4 });
  const imgData = canvas.toDataURL("image/png");

  const pdf = new jsPDF({ orientation: "portrait", unit: "px", format: "a4" });
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();

  const cardWidth = card.offsetWidth;
  const cardHeight = card.offsetHeight;

  const x = (pageWidth - cardWidth) / 2;
  const y = (pageHeight - cardHeight) / 2;

  pdf.addImage(imgData, "PNG", x, y, cardWidth, cardHeight);
  pdf.save("employee-id-card.pdf");

  this.style.display = 'inline-block';
});
</script>

</body>
</html>
